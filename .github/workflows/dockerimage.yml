name: Publish Docker

on:
  push:
    branches:
      - master

jobs:
  build:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-docker]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Docker Build & Push to Docker Hub
        if: "!contains(steps.log.outputs.MESSAGE, '[skip-docker]')"
        uses: opspresso/action-docker@v0.2.8
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          DOCKERFILE: 'Dockerfile'
          IMAGE_NAME: 'satont/yakui'
          TAG_NAME: ${{ github.sha }}
          LATEST: 'true'
      - name: Deploy Stage
        uses: fjogeleit/http-request-action@master
        if: "${{ secrets.CAPROVER_DEPLOYER_URL != '' }}"
        env:
          URL: ${{ secrets.CAPROVER_DEPLOYER_URL }}
          SECRET: ${{ secrets.CAPROVER_WEBHOOK_SECRET }}
        with:
          url: ${{ env.URL }}
          method: 'POST'
          customHeaders: '{ WEBHOOK_SECRET: $SECRET }'
